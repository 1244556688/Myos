name: Build Debian-based Linux ISO

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # 關鍵：用 Debian bookworm 當 build 環境
    container:
      image: debian:bookworm

    steps:
    - name: Install dependencies
      run: |
        apt update
        apt install -y \
          live-build \
          debootstrap \
          squashfs-tools \
          xorriso \
          git \
          sudo \
          ca-certificates

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Configure live-build
      run: |
        cd live-build
        lb config \
          --distribution bookworm \
          --binary-images iso-hybrid \
          --archive-areas "main contrib non-free non-free-firmware"

    - name: Build ISO
      run: |
        cd live-build
        lb build

    - name: Upload ISO artifact
      uses: actions/upload-artifact@v4
      with:
        name: YourOS-ISO
        path: live-build/*.iso
