name: Build Debian Live ISO

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install required packages
        run: |
          sudo apt update
          sudo apt install -y live-build debootstrap cdebootstrap wget xorriso isolinux syslinux-utils squashfs-tools

      - name: Configure live-build
        run: |
          mkdir -p live-build
          cd live-build
          
          # 清理舊配置
          sudo lb clean

          # 設定 live-build
          sudo lb config \
            --distribution bookworm \
            --binary-images iso-hybrid \
            --archive-areas "main contrib non-free non-free-firmware" \
            --mirror-bootstrap https://deb.debian.org/debian/ \
            --mirror-chroot https://deb.debian.org/debian/ \
            --mirror-binary https://deb.debian.org/debian/ \
            --mirror-binary-security https://deb.debian.org/debian-security/ \
            --security true \
            --debian-installer false

      - name: Build the ISO
        run: |
          cd live-build
          sudo lb build

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v3
        with:
          name: debian-live-iso
          path: live-build/*.iso
